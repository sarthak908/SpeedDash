<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpeedDash | Dynamic Charts</title>
    <link rel="stylesheet" href="chartStyle.css" />

    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>

    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Material.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Kelly.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Moonrise.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Spirited.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Frozen.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Dataviz.js"></script>
   
</head>
<body>
    <div class="container">
        <header>
            <h1>SpeedDash ðŸš€</h1>
            <p>Generate charts from your SQL data using natural language.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="sqlFileInput">1. Upload your .sql file:</label>
                <input type="file" id="sqlFileInput" accept=".sql" />
            </div>

            <div class="control-group">
                <label for="userQueryInput">2. Describe the chart you want:</label>
                <input type="text" id="userQueryInput" placeholder="e.g., Bar chart of products by sales" />
            </div>

            <div class="control-group">
                <label for="themeSelect">3. Select Theme:</label>
                <select id="themeSelect">
                    <option value="animated">Animated (Default)</option>
                   
                    <option value="material">Material</option>
                    <option value="kelly">Kelly</option>
                    <option value="moonrise">Moonrise</option>
                    <option value="spirited">Spirited</option>
                    <option value="frozen">Frozen</option>
                    <option value="dataviz">Dataviz</option>
                  
                </select>
            </div>

            <div class="control-group">
                <button id="generateChartBtn">Generate Chart</button>
            </div>
        </div>

        <main>
            <div id="loading" style="display: none;">Loading...</div>
            <div id="error" style="display: none;">
                <p>Error: <span id="error-message"></span></p>
            </div>
            <div id="chartdiv" style="width: 100%; height: 500px;"></div>
        </main>
    </div>

    <script type="module" src="chart.js"></script>
</body>
</html>
